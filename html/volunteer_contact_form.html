                    <h1>Volunteer Contact Form</h1>
                </div>
                    <div class="row ">
                        <div class="col-lg-7 mx-auto">
                            <div class="card mt-2 mx-auto p-4 bg-light">
                                <div class="card-body bg-light">
                                    <div class="container">
                                        <form id="contact-form" role="form">
                                            <div class="controls">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"> <label for="form_name">Firstname *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."> </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"> <label for="form_lastname">Lastname *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"> <label for="form_need">Please specify your interest *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your interest.">
                                                            <option value="" selected disabled>--Select Your Interest--</option>
                                                            <option>Soup Kitchen</option>
                                                            <option>Counseling Support</option>
                                                            <option>Meal Preparation and Delivery</option>
                                                            <option>Cleaning of the center</option>
                                                            <option>All of the above</option>
                                                        </select> </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group"> <label for="form_message">Questionnaire *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Why are you interested in volunteering with Newark Coalition for the Homeless?" rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                                    </div>
                                                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message"> </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
